<div class="container">
    <div class="form-container">
        <div class="title">Login</div>
        <!-- using formGroup to tag <form> -->
        <form [formGroup]="loginForm">
            <mat-form-field appearance="outline">
                <mat-label>Enter your email</mat-label>
                <input matInput formControlName="email"/>
                <!-- displaying error message if email is invalid -->
                <mat-error *ngIf="loginForm.controls.email.invalid">
                    {{loginForm.controls.email.hasError('required')?'Email is required' : 'Please enter a valid email'}}
                </mat-error>

            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input type="password" matInput formControlName="password" />
                <mat-error *ngIf="loginForm.controls.password.invalid">
                    {{loginForm.controls.password.hasError('required')?'Password is required' : 'Password should be at least 6 characters'}}
                </mat-error>
            </mat-form-field>
        </form>

        <!-- try to show the value -->
        <!-- {{loginForm.value | json}} -->

        <div class="buttons-container">
            <button mat-raised-button class="login-button" [disabled]="loginForm.invalid" (click)="login()">
                Login
            </button>
            <p>OR</p>
            <button routerLink="/create-account" mat-button>
                Create Account
            </button>
        </div>
    </div>
</div>
